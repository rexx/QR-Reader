<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Lens: Smart QR Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
        }
        .scanner-overlay {
            background: linear-gradient(rgba(15, 23, 42, 0.2), rgba(15, 23, 42, 0.2)),
                        radial-gradient(circle at center, transparent 150px, rgba(15, 23, 42, 0.8) 150px);
        }
        @keyframes scan {
            0% { transform: translateY(0); }
            50% { transform: translateY(240px); }
            100% { transform: translateY(0); }
        }
        .scan-line {
            height: 2px;
            background: #38bdf8;
            box-shadow: 0 0 15px #38bdf8;
            animation: scan 3s infinite linear;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "jsqr": "https://esm.sh/jsqr@^1.4.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
